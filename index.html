            window.onload = function() {

            var myImages = new Array("photography/IMG_1120.jpg", "photography/IMG_1120.jpg", "photography/PSX_20180922_124632.jpg", "photography/IMG_1287.jpg");

            $(document).ready(function() {
                var random = myImages[Math.floor(Math.random() * myImages.length)];
                random = 'url(img/' + random + ')';
                $('#top-image').css('background-image', random);

                setInterval(function() {
                    SetImage();
                }, 10000);
            });

            function SetImage() {
                var random = myImages[Math.floor(Math.random() * myImages.length)];

                random = 'url(img/' + random + ')';
                $('#top-image').fadeOut(2000);

                setTimeout(function () {
                    $('#top-image').css('background-image', random);
                    $('#top-image').fadeIn(2000);
                }, 2000);
            }
